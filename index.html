<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Agencies</title>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="logo inter-normal color-primary">logo</h2>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner-content ">
        <h1 class="banner-title raleway-normal">
            Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
   <main>
     <!-- Action Section -->
       <section class="action">
        <div class="section-text">
          <h3 class=" section-title colol-secondary">See It in Action</h3>
          <p class="action-description section-description colol-secondary">Explore the live preview and imagine your brand in this bold new look.</p>
          <button class="btn-primary">Launch Live Preview</button>

        </div>
        <div class="section-img">
          <img src="./Assets/wc-mini.png" alt="">
        </div>
       </section>

       <!-- Users Section -->
        <section class="users text-center">
          <h3 class="section-title users-title">Joined Thousands of Productive Users</h3>
          <div class="users-container">
            <div class="users-item">
              <h2 class="user">50K</h2>
              <p class="users-description">Active Users</p>
            </div>
            <div class="users-item">
              <h2 class="user">2M+</h2>
              <p class="users-description">Focus Sessions</p>
            </div>
            <div class="users-item">
              <h2 class="user">95%</h2>
              <p class="users-description">Satisfaction Rate</p>
            </div>
          </div>
        </section>

   </main>
    <footer></footer>
  </body>
</html>
